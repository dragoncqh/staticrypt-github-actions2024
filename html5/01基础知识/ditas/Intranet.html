<h1 class="title topictitle1" id="ariaid-title1">intranet</h1>


<div class="body conbody"><p class="shortdesc"></p>
<p class="p">一，概述</p>
<p class="p">企业内部网(intranet) 是一个使用与因特网(Internet，首字母大写的) 同样技术的计算机网络, 它通常建立在一个企业或组织的内部并为其成员提供信息的共享和交流等服务。</p>
<p class="p">最普遍的信息服务包括：内部万维网(WWW)，文件传输协议(FTP), 电子邮件(E-Mail).</p>
<p class="p">使用者不仅可以在企业局域网(LAN)内使用，也可以通过防火墙(firewall)以及路由器(route)从远程对企业内部网进行访问。</p>
