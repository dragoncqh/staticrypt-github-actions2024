<h1 class="title topictitle1" id="ariaid-title1">Oracle</h1>


<div class="body conbody"><p class="shortdesc"></p>
<p class="p">ORACLE认为空串就等于NULL Oracle中的空字符串基本上是被当成空NULL来处理的，我们可以从下面的得到印证。 select
nvl(,'NULL') from dual 返回'NULL'，select 1 from dual where is null 返回1。</p>
<p class="p">如果我们在往数据表里插数据的时候，把某个值赋成空串()，而查询条件加入了诸如col_x = 等条件的话，结果是无法查出来的。</p>
</div>
