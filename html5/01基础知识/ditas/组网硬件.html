<h1 class="title topictitle1" id="ariaid-title1">组网硬件</h1>


<div class="body conbody"><p class="shortdesc"></p>
<p class="p">四、 网络通信设备 1、 传输介质和通信电缆： 有线/无线介质（双绞线、同轴电缆、光纤、无线电波、光、红外线）； 分配线架（IDF）、主配线架（MDF）；
2、 各类通信设备： 线路终端设备、多路设备、交换设备、转接设备 线路连接设备（调制解调器、DSU、NCU、TA、CCU、PBX）；</p>
<p class="p">五、 网络连接设备 网际连接设备（网关、网桥、生成树网桥、源路由网桥、路由器、中继器、集线器、交换机）</p>
