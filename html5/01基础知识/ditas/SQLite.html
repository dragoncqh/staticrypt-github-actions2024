<h1 class="title topictitle1" id="ariaid-title1">SQLite</h1>


<div class="body conbody"><p class="shortdesc"></p>
<p class="p"></p>
<p class="p">SQLite比较好理想的是10并发，命令延迟设为2秒，此时每秒处理写操作333次！这可不是我所想要的，我希望SQLite能够支撑论坛在线用户表10w在线！算上每个在线一个Insert和销毁的一个Delete，10分钟销毁，大概10分钟操作20w次数据表。大概每秒333次，这个只是平均值，恰好等于SQLite的10并发2秒延迟时的峰值，为了避免峰值失败，我们大概要两倍性能，也就是要每秒666次。</p>
